<html lang="en">

<head>
  <meta charset="utf-8">

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>HelixStack CRM</title>
  <!-- Font Awesome -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.0/css/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/addons/datatables.min.css">
  <style>
    #searchResult {
      list-style: none;
      padding: 7px 0px;
      width: 250px;
      max-height: 250px;
      position: absolute;
      margin: 3px 0px;
      background: #fff;
      -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
      overflow-x: scroll;
      border-radius: 5px;
      z-index: 100;
    }

    #searchResult li {
      margin: 0;
      z-index: 100;
      padding: 12px 15px;
      font-size: .875rem;
      cursor: pointer;
    }


    #searchResult li:hover {
      cursor: pointer;
      background-color: #4285f4;
      margin: 0px 7px;
      color: white;
      border-radius: 3px;
      -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    }
  </style>
  <style>
    /* ---------------------------------------------------
    SIDEBAR STYLE
----------------------------------------------------- */

    #sidebar {
      width: 15rem;
      position: fixed;
      top: 0;
      left: -250px;
      height: 100vh;
      z-index: 1999;
      background-color: #fff;
      transition: all 0.3s;
      overflow-y: scroll;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    }

    #sidebar.active {
      left: 0;
    }

    #dismiss {
      width: 35px;
      height: 35px;
      line-height: 35px;
      text-align: center;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      -webkit-transition: all 0.3s;
      -o-transition: all 0.3s;
      transition: all 0.3s;
    }

    #dismiss:hover {
      background: #fff;
    }

    .overlay {
      display: none;
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.2);
      z-index: 998;
      opacity: 0;
      transition: all 0.5s ease-in-out;
    }

    .overlay.active {
      display: block;
      opacity: 1;
    }

    #sidebar .sidebar-header {
      padding: 30px 20px 30px 20px;
    }

    #sidebar ul {
      padding-top: 20px;
    }

    #sidebar ul ul {
      padding-top: 0px;
    }

    #sidebar .fa {
      color: #424242;
    }

    #sidebar ul li .fa-angle-down.rotate-icon {
      position: absolute;
      top: .8rem;
      right: 0;
      margin-right: 1.25rem;
    }


    #sidebar ul li a {
      padding-left: 20px;
      font-size: .9rem;
      line-height: 36px;
      display: block;
      color: #424242;
      font-weight: 400;
    }

    #sidebar .fa-pos {
      margin-right: 13px;
    }


    /* #sidebar ul li a {
    padding: 10px;
    font-size: 1.1em;
    display: block;
} */

    /* #sidebar ul li a:hover {
    color: white;
    background: #6d7fcc;
} */

    #sidebar ul li.active>a,
    a[aria-expanded="true"] {
      color: #4285f4 !important;
    }

    a[data-toggle="collapse"] {
      position: relative;
    }

    .dropdown-toggle::after {
      display: block;
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
    }

    ul ul a {
      font-size: 0.8rem !important;
      padding-left: 45px !important;
      background: rgba(0, 0, 0, 0.05);
      color: 424242;
      line-height: 36px;
    }

    ul.CTAs {
      padding: 20px;
    }

    ul.CTAs a {
      text-align: center;
      font-size: 0.9em !important;
      display: block;
      border-radius: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <app-root></app-root>
  <!-- JQuery -->
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.0/js/mdb.min.js"></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        $('#sidebar').removeClass('active');
        $('.overlay').removeClass('active');
        $('#content').css({
          "width": "calc(100%-0px)",
          "margin-left": "0px",
          "margin-top": "40px",
          "padding": "10px 0px"
        });
      } else {
        $('#content').css({
          "width": "calc(100%-230px)",
          "margin-left": "230px",
          "margin-top": "40px",
          "padding": "25px 0px",
        });
      }

      $("#sidebar").mCustomScrollbar({
        theme: "minimal"
      });

      $('#dismiss, .overlay').on('click', function () {
        $('#sidebar').removeClass('active');
        $('.overlay').removeClass('active');
      });

      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').addClass('active');
        $('.overlay').addClass('active');
        $('.collapse.in').toggleClass('in');
        $('a[aria-expanded=true]').attr('aria-expanded', 'false');
      });

    });
  </script>

</body>

</html>
